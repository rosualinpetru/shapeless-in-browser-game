[versions]

kotlinVersion = "1.5.0"
kotlinNoArgVersion = "1.5.0"                         #https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-noarg
springBootStarterWebVersion = "2.4.5"                #https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
springBootStarterWebSocketVersion = "2.4.5"          #https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-websocket
springBootStarterDataJpaVersion = "2.4.5"            #https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
springBootStarterSecurityVersion = "2.4.5"           #https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-security
springBootStarterValidationVersion = "2.4.5"         #https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-validation
springBootStarterOAuth2Version = "2.4.5"             #https://mvnrepository.com/artifact/org.springframework.security/spring-security-oauth2-client
springDependencyManagementVersion = "1.0.11.RELEASE" #https://mvnrepository.com/artifact/io.spring.dependency-management/io.spring.dependency-management.gradle.plugin
postgresVersion = "42.2.19"                          #https://mvnrepository.com/artifact/org.postgresql/postgresql
jacksonVersion = "2.12.2"                            #https://mvnrepository.com/artifact/com.fasterxml.jackson.module/jackson-module-kotlin
jjwtVersion = "0.9.1"                                #https://mvnrepository.com/artifact/io.jsonwebtoken/jjwt
springSecurityMessaging = "5.4.6"                    #https://mvnrepository.com/artifact/org.springframework.security/spring-security-messaging


[libraries]

spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "springBootStarterWebVersion" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security", version.ref = "springBootStarterSecurityVersion" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation", version.ref = "springBootStarterValidationVersion" }
spring-boot-starter-data-jpa = { module = "org.springframework.boot:spring-boot-starter-data-jpa", version.ref = "springBootStarterDataJpaVersion" }
spring-boot-starter-oauth2-client = { module = "org.springframework.boot:spring-boot-starter-oauth2-client", version.ref = "springBootStarterOAuth2Version" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlinVersion" }
kotlin-stdlib-jdk8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlinVersion" }
kotlin-noarg = { module = "org.jetbrains.kotlin:kotlin-noarg", version.ref = "kotlinNoArgVersion" }
jackson = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jacksonVersion" }
postgres = { module = "org.postgresql:postgresql", version.ref = "postgresVersion" }
jjwt = { module = "io.jsonwebtoken:jjwt", version.ref = "jjwtVersion" }
spring-boot-starter-websocket = { module = "org.springframework.boot:spring-boot-starter-websocket", version.ref = "springBootStarterWebSocketVersion" }
spring-security-messaging = {module = "org.springframework.security:spring-security-messaging", version.ref="springSecurityMessaging"}

